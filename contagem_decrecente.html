<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem decrescente</title>
</head>
<body>
    <script>
        var n1 = 20;

        while (n1 >= 0){
            document.write(n1)
            document.write ("<br>")
            n1 -= 1;
        }

        document.write("FIM!")
    </script>
</body>
</html>
