<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora do ano que tem copa</title>
</head>
<body>
    <script>
        function pulaLinha(){
          document.write("<br>");
        }

        function mostra(frase){
          document.write(frase);
          pulaLinha();
        }

        var anoPCopa = 1930;
        var limite = parseInt(prompt("Qual é o Ano Limite ?"))

        while (anoPCopa <= limite){
          mostra(anoPCopa + " (tem | teve) copa!")
          anoPCopa += 4;
        }

        mostra("Esses foram os anos que teve ou tem copa do mundo até " + limite)

    </script>
</body>
</html>
