<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Famíliares</title>
</head>
<body>
    <script>
        function pularLinha(){
          document.write("<br>")
        }

        function mostra(frase){
          document.write(frase);
          pularLinha();
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

        var numero = 1;

        var totalIdade = 0;

        while(numero <= totalFamiliares) {
            var idade = parseInt(prompt("Informe a idade do familiar"));
            totalIdade = totalIdade + idade;
            numero++;
        }

        var mediaIdades = totalIdade/totalFamiliares;

        mostra("<h1>A média das idades dos familiares é " + mediaIdades);
        mostra("FIM!!")
    </script>
</body>
</html>
