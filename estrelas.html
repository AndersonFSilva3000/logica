    <script>
        function pularLinha(){
          document.write("<br>")
        }

        function mostra(frase){
          document.write(frase);
            pularLinha();
        }

        for(var coluna = 1; coluna <= 3; coluna++){

          for(var estrelas = 1; estrelas <= 10; estrelas++){
              document.write("*")
          }

        }
