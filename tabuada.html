<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taboada</title>
</head>
<body>
    <script>
        function pularLinha(){
          document.write("<br>")
        }

        function mostra(frase){
          document.write(frase);
          pularLinha();
        }
        
        var numero = parseInt(prompt("Qual Número você gostaria de saber a taboada ?"))

        mostra("<h1>A taboada de " + numero + " é : </h1>")

        for (var multiplicador = 1; multiplicador <= 10; multiplicador++){
          mostra(multiplicador * numero);
        }

        mostra("FIM!")
    </script>
</body>
</html>
