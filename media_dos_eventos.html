<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média dos Eventos</title>
</head>
<body>
    <script>
        function pularLinha(){
          document.write("<br>");
        }

        function mostra(frase){
          document.write(frase);
          pularLinha();
        }

        var contador = 1;
        var totalEventos = parseInt(prompt("Informe o total de Eventos: "))

        var totalGasto = 0;

        while(contador <= totalEventos){
            var gastos = parseFloat(prompt("Informe o Total de gasto no " + contador + "º Evento: "))
           
            totalGasto = totalGasto + gastos;
            contador++
        }

        var media = totalGasto / totalEventos;

        mostra("A média de gastos é " + media);
    </script>
</body>
</html>
