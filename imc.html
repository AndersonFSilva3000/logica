<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo de IMC</title>
</head>
<body>
    <script>
        function pulaLinha() {

          document.write("<br> <br>");
        }
        function mostra(frase) {

          document.write(frase);
          pulaLinha();
        }
        
        function calculoImc(altura, peso){

          var imc = peso / (altura * altura);
          return imc
        }

        var nome = prompt("Qual o seu nome ?")
        var altura = prompt(nome + " qual a sua altura?")
        var peso = prompt(nome + " Qual o seu peso ?") 
        var imc = calculoImc(altura, peso)

        mostra(nome + " seu IMC é " + imc)

        if (imc < 18.5){
          mostra("Infelizmente seu IMC tá abaixo do recomendado " + nome);
        }

        if (imc > 35){
          mostra("Infelizmente seu IMC tá acima do recomendado " + nome);
        }

        if (imc >= 18.5 && imc <= 35){
          mostra("Parabéns " + nome + " ,seu IMC está excelente.")
        }
    </script>
</body>
</html>
